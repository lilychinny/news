<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            border: 2px solid red;
            justify-content: center;
            height: 100vh;
        }

        .flex-item {
            background-color: gold;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flex-item">1 item 1</div>
        <div class="flex-item">2 2 item 2</div>
        <div class="flex-item">3 3 item 3</div>
        <div class="flex-item">4 4 item 4</div>




    </div>
   <p>chinny</p> 
</body>
</html>
